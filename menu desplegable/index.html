<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5b23b3e9e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
<title>Practica JQuery</title>
</head>

<body>
    <div class="container">
        <div id="text">
            <i class="fas fa-plus"></i>
            <h1>Practica de efectos JQuery</h1>
            
        </div>

        <form>
            <label for="correo"><i class="fas fa-user icon"></i></label>
            <input style="color: white;overflow: hidden;" type="email" id="correo" name="correo" required /><br>
            <label for="pass"><i class="fas fa-key icon"></i></label>
            <input style="color: white" type="password" id="pass" name="pass" required /><br>
            <button type="button" id="btn" class="button">Enviar</button>
        </form>
    </div>

    <script>
    $(document).ready(function(){
    $("i").click(function(){
        $("form").slideToggle();
    });
  });</script>
    
    
</body>

</html>
